# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Luo seiniä -vihje
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Napsauta pohjapiirrosta uuden seinän alkupisteessä,\
    <br>napsauta tai kaksoisnapsauta sitten sen loppupisteessä.\
    <br>Niin kauan kuin et kaksoisnapsauta tai paina <i>Esc</i>-näppäintä,\
    <br>jokainen uusi napsautus merkitsee nykyisen seinän\
    <br>loppupistettä ja seuraavan seinän alkupistettä. Kun\
    <br>pohjapiirros on kohdistettuna, voit vaihtaa näppäimistölle\
    <br>painamalla milloin tahansa <i>Enter</i>-näppäintä. Luodaksesi\
    <br>kaarevan seinän, pidä <i>Ctrl</i>-näppäintä (tai <i>Alt</i>-näppäintä\
    <br>Mac OS X:ssä) pohjassa, kunnes napsautat seinän\
	<br>loppupisteessä.\
    <p>Jos olet jo luonut huoneen, voit luoda seinät sen ympärille\
    <br>kaksoisnapsauttamalla missä tahansa siinä huoneessa.

HomePane.CREATE_ROOMS.tipTitle=Luo huoneita -vihje
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Luo uusi huone tai uusi pinta pohjapiirrokseen käyttämällä jompaakumpaa tapaa:\
    <ul><li>Napsauta jokaista huoneen kulmaa, kaksoisnapsauta sitten sen viimeistä\
        <br>kulmaa tai paina <i>Esc</i>-näppäintä sen jälkeen, kun olet lisännyt viimeisen\
        <br>kulman; kun pohjapiirros on kohdistettuna, voit vaihtaa näppäimistölle\
        <br>painamalla milloin tahansa <i>Enter</i>-näppäintä;</li>\
        <li>kaksoisnapsauta missä tahansa olemassa olevan <b>suljetun</b> pinnan sisä-\
        <br>puolella (toisin sanoen seinillä ympäröidyllä aluella).</li></ul>

