# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Dodaj stene nasvet
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Kliknite na na\u010drt, kjer \u017eelite imeti za\u010detek stene, potem kliknite\
    <br> ali dvakrat kliknite na \u017eeljeno mesto za konec stene.\
    <br>Dokler ne pritisnete ESC tipke ali dvakrat kliknete,\
    <br>bo vsak nov klik naredil konec ali kot stene,\
    <br>vendar se po enojnem kliku stena \u0161e nadaljuje.\
    <br>\u010ce \u017eelite vnesti dolo\u010deno dol\u017eino, kot ali debelino stene,\
    <br>med risanjem stene pritisnite tipko ENTER.\
    <br>Za pomikanje med vrednostmi pritiskajte tipko TAB.\
    <br>\u010ce \u017eelite narediti okroglo steno pritisnite CTRL tipko\
    <br>(ALT tipko za Mac OS X) in potem kliknite na \u017eeleni konec stene.\
    <p>\u010ce ste \u017ee naredili prostor, lahko stene naredite okoli tega prostora\
    <br>tako, da dvakrat kliknete na povr\u0161ino prostora.

HomePane.CREATE_ROOMS.tipTitle=Dodaj sobe nasvet
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Nov prostor lahko naredite na dva na\u010dina:\
    <ul><li>Kliknite na vsak kot prostora in da zaklju\u010dite prostor, dvakrat kliknete na zadnji kot prostora.\
        <br>Sobo lahko tudi zaklju\u010dite tako, da pritisnete ESC tipko po vnosu zadnje \u017eeljene to\u010dke.\
    <br>\u010ce \u017eelite vnesti dolo\u010deno dol\u017eino ali kot poteka povr\u0161ine, med risanjem stene\
    <br> pritisnite tipko ENTER,za pomikanje med vrednostmi pa tipko TAB.\
     <li>Dvakrat kliknite v obstoje\u010do zaprto povr\u0161ino, ki je obkro\u017eena s stenami.</li></ul>


HomePane.CREATE_DIMENSION_LINES.tipTitle=Dodaj dimenzije nasvet
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Dimenzije lahko prostoru dodate na dva na\u010dina:\
    <ul><li>Kliknete na za\u010detek nekega prostora in potem \u0161e na konec prostora,\
        <br>potem kliknete tretji\u010d na mesto, kjer \u017eelite, da se dimenzija nahaja;\
    <br>\u010ce \u017eelite vnesti dolo\u010deno dol\u017eino, kot, vrednost ali vi\u0161ino odmika\
    <br>\u010drte dimenzij, med risanjem stene pritisnite tipko ENTER,\
    <br>za pomikanje med vrednostmi pa tipko TAB.\
    <li>Dvakrat kliknite na dolo\u010den rob pohi\u0161tva, sobe ali stene,\
        <br>nato kliknete tretji\u010d na mesto kjer \u017eelite, da se dimenzija nahaja.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Dodaj besedilo nasvet
