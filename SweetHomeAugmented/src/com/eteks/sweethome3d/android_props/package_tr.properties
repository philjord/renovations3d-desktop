# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Duvar t\u00FCyosu olu\u015Ftur
HomePane.CREATE_WALLS.tipMessage=<html><style type\="text/css">p { margin\: 0px 0px 5px 0px;}</style>\
   <p>Planda yeni duvar\u0131n ba\u015Flama noktas\u0131na t\u0131klay\u0131n\u0131z, ard\u0131ndan biti\u015F\
   <br>noktas\u0131na tek veya \u00E7ift t\u0131klay\u0131n\u0131z. \u00C7ift t\u0131klamad\u0131\u011F\u0131n\u0131z ya da \
   <br><i>Escape</i> butonuna basmad\u0131\u011F\u0131n\u0131z s\u00FCrece, her yeni t\u0131klama bir \
   <br>\u00F6nceki duvar\u0131n kar\u015F\u0131s\u0131na gelicek yeni duvar\u0131n ba\u015Flama noktas\u0131 olur.\
   <br>Plan odakland\u0131\u011F\u0131nda, klavye gri\u015Fini istedi\u011Fin anda <i>enter</i> butotuna\
   <br>t\u0131klayarak de\u011Fi\u015Ftirebilirsiniz.\
   <br>Yuvarlak bir duvar olu\u015Fturmak i\u00E7in <i>ctrl</i> tu\u015Funa (veya <i>alt</i> tu\u015Funa \
   <br>Mac OS X i\u00E7in) duvar\u0131n biti\u015Fine t\u0131klarken bas\u0131n\u0131z.\
   <p>Zaten oda olu\u015Fturduysan\u0131z, duvarlar\u0131 odan\u0131n etraf\u0131nda herhangi bir\
   <br>yere \u00E7ift t\u0131klayarak olu\u015Fturabilirsiniz.

HomePane.CREATE_ROOMS.tipTitle=Oda t\u00FCyosu olu\u015Ftur
HomePane.CREATE_ROOMS.tipMessage=<html><style type\="text/css">ul { margin\: 0px 0px 0px 20px; list-style-type\: square}</style>\
   <p>Yeni bir plan\u0131 yada y\u00FCzeyi ister\:\
   <ul><li>odan\u0131n herhangi bir k\u00F6\u015Fesine t\u0131klayarak, ard\u0131ndan biti\u015Fine \u00E7ift t\u0131klayarak\
   <br>ya da <i>Escape</i> butonuna se\u00E7erek veya t\u0131klay\u0131p biti\u015F noktas\u0131 ekleyerek\
   <br>olu\u015Fturabilirsiniz; plan odakland\u0131\u011F\u0131nda, klayve giri\u015Fini istedi\u011Finiz anda\
   <br><i>enter</i> tu\u015Funa basarak;</li>\
   <li>varolan herhangi bir yere \u00E7ift t\u0131klayarak de\u011Fi\u015Ftirebilirsiniz <b>closed</b> \
   <br>y\u00FCzey (\u00F6r; duvarlar taraf\u0131ndan \u00E7evrili).</li></ul>

HomePane.CREATE_POLYLINES.tipTitle=Devaml\u0131 çizgi ipucu olu\u015Ftur
HomePane.CREATE_POLYLINES.tipMessage=<html>Plandaki devaml\u0131 çizginin ba\u015Flang\u0131ç noktas\u0131na t\u0131klay\u0131n, daha\
    <br>sonra her iki biti\u015F noktas\u0131nda da ya çift t\u0131klay\u0131n ya da\
    <br><i>Escape</i> tu\u015Funa bas\u0131n. E\u011Fer ba\u015Flang\u0131ç noktas\u0131na çift t\u0131klarsan\u0131z,\
    <br>bir poligon olu\u015Fturulacakt\u0131r ve e\u011Fer <i>ctrl</i> tu\u015Funa (veya \
    <br><i>alt</i> tu\u015Funa Mac OS X i\u00E7in) ilk bölümü çizerken basarsan\u0131z,\
    <br>bir e\u011Fri olu\u015Fturulacakt\u0131r.\
    <br>Plan seçilmi\u015Fken, klavye girdisini istedi\u011Finiz zaman\
    <br><i>enter</i> tu\u015Funa basarak de\u011Fi\u015Ftirebilirsiniz.

HomePane.CREATE_DIMENSION_LINES.tipTitle=Boyut t\u00FCyosu olu\u015Ftur
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type\="text/css">ul { margin\: 0px 0px 0px 20px; list-style-type\: square}</style><p> \
   <br>Planda yeni bir boyut olu\u015Fturmak i\u00E7in \:\
   <br><li>boyutun ba\u015Flama noktas\u0131na t\u0131klay\u0131n\u0131z ya da biti\u015F noktas\u0131na t\u0131klay\u0131n\u0131z,\
   <br>odakland\u0131\u011F\u0131nda, daha sonra yeni boyutu olu\u015Fturmak istedi\u011Finiz yere\
   <br>t\u0131klay\u0131n\u0131z; plan klavye giri\u015Fini istedi\u011Finiz anda <i>enter</i> tu\u015Funa basarak;</li>\
   <li>mobilyan\u0131n s\u0131n\u0131r\u0131na \u00E7ift t\u0131klayarak, duvar taraf\u0131na ya da oda taraf\u0131na,\
   <br> daha sonrada boyutun yerle\u015Fece\u011Fi alana t\u0131klayarak olu\u015Fturabilirsiniz.</li></ul>

